apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Values.affiliateAdminV2Service.name }}-dep
    labels:
        chart: '{{ template "name" . }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
    replicas: {{ .Values.replicaCount }}
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0%
    selector:
        matchLabels:
            app.kubernetes.io/name: app-{{ .Values.affiliateAdminV2Service.name }}
    template:
        metadata:
            labels:
                app.kubernetes.io/name: app-{{ .Values.affiliateAdminV2Service.name }}
                kind: telegramd-affiliate-admin-v2-frontend
        spec:
            nodeSelector:
              {{ .Values.nodeSelector }}
            containers:
                -   name: {{ .Values.affiliateAdminV2Service.name }}
                    image: "{{ .Values.repo }}/{{ .Values.affiliateAdminV2Service.imageName }}:{{ .Values.imageTag }}"
                    imagePullPolicy: Always
                    envFrom:
                        -   configMapRef:
                                name: {{ .Values.affiliateAdminV2Service.name }}-config
                    ports:
                        - containerPort: {{ .Values.affiliateAdminV2Service.internalPort }}
                    resources:
{{ toYaml .Values.affiliateAdminV2Service.resources | indent 24 }}
                  # Liveness probe (restart container if unhealthy)
                    livenessProbe:
                      httpGet:
                        path: {{ default "/" .Values.affiliateAdminV2Service.livenessProbe.path }}
                        port: {{ .Values.affiliateAdminV2Service.internalPort }}
                      initialDelaySeconds: {{ default 30 .Values.affiliateAdminV2Service.livenessProbe.initialDelaySeconds }}
                      periodSeconds: {{ default 10 .Values.affiliateAdminV2Service.livenessProbe.periodSeconds }}
                      timeoutSeconds: {{ default 5 .Values.affiliateAdminV2Service.livenessProbe.timeoutSeconds }}
                      failureThreshold: {{ default 3 .Values.affiliateAdminV2Service.livenessProbe.failureThreshold }}
                  # Readiness probe (controls traffic routing)
                    readinessProbe:
                      httpGet:
                        path: {{ default "/" .Values.affiliateAdminV2Service.readinessProbe.path }}
                        port: {{ .Values.affiliateAdminV2Service.internalPort }}
                      initialDelaySeconds: {{ default 5 .Values.affiliateAdminV2Service.readinessProbe.initialDelaySeconds }}
                      periodSeconds: {{ default 10 .Values.affiliateAdminV2Service.readinessProbe.periodSeconds }}
                      timeoutSeconds: {{ default 3 .Values.affiliateAdminV2Service.readinessProbe.timeoutSeconds }}
                      failureThreshold: {{ default 3 .Values.affiliateAdminV2Service.readinessProbe.failureThreshold }}
                  # Optional startup probe to give app more time to initialize
                    startupProbe:
                      httpGet:
                        path: {{ default "/" .Values.affiliateAdminV2Service.startupProbe.path }}
                        port: {{ .Values.affiliateAdminV2Service.internalPort }}
                      initialDelaySeconds: {{ default 10 .Values.affiliateAdminV2Service.startupProbe.initialDelaySeconds }}
                      periodSeconds: {{ default 10 .Values.affiliateAdminV2Service.startupProbe.periodSeconds }}
